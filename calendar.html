<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <!-- Calendar CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #calendar {
            margin: 0 auto;
        }
        .event-list {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Events Calendar</h1>
        <div id="calendar"></div>
        <div class="event-list">
            <h3>Sample Events:</h3>
            <ul id="events"></ul>
        </div>
    </div>

    <!-- Calendar JS -->
    <script src="https://unpkg.com/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sample events
            const events = [
                {
                    date: '2024-03-15',
                    title: 'Team Meeting'
                },
                {
                    date: '2024-03-20',
                    title: 'Project Deadline'
                },
                {
                    date: '2024-03-25',
                    title: 'Conference Call'
                }
            ];

            // Initialize calendar
            const calendar = new VanillaCalendar('#calendar', {
                type: 'default',
                settings: {
                    selection: {
                        day: 'single'
                    }
                },
                actions: {
                    clickDay(e, dates) {
                        const eventsList = document.getElementById('events');
                        eventsList.innerHTML = '';
                        
                        // Find events for the selected date
                        const selectedDate = dates[0];
                        const dayEvents = events.filter(event => event.date === selectedDate);
                        
                        if (dayEvents.length > 0) {
                            dayEvents.forEach(event => {
                                const li = document.createElement('li');
                                li.textContent = `${event.title}`;
                                eventsList.appendChild(li);
                            });
                        } else {
                            const li = document.createElement('li');
                            li.textContent = 'No events for this date';
                            eventsList.appendChild(li);
                        }
                    }
                }
            });

            // Initialize the calendar
            calendar.init();

            // Display initial events
            const eventsList = document.getElementById('events');
            events.forEach(event => {
                const li = document.createElement('li');
                li.textContent = `${event.date}: ${event.title}`;
                eventsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
